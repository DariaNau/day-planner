<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <blockquote class="blockquote mb-5">
        <p>"When something is important enough, you do it even if the odds are not in your favor"</p>
        <footer class="blockquote-footer"> <cite title="Source Title">Elon Musk</cite></footer>
      </blockquote>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">

      <div class="row" data-time="9">
        <div class="col-2 hour" id="time-block">9AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="10">
        <div class="col-2 hour" id="time-block">10AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="11">
        <div class="col-2 hour" id="time-block">11AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="12">
        <div class="col-2 hour" id="time-block">12PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="13">
        <div class="col-2 hour" id="time-block">1PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="14">
        <div class="col-2 hour" id="time-block">2PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="15">
        <div class="col-2 hour" id="time-block">3PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="16">
        <div class="col-2 hour" id="time-block">4PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="row" data-time="17">
        <div class="col-2 hour" id="time-block">5PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

    </div>
    <script defer src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
